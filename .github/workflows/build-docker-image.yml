name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      js_file:
        description: "选择要构建的 JS 文件（不带路径）"
        required: true
        type: choice
        options:
          - index.js
          - main.js
          - a.js
          - b.js

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 转换 owner 为小写
      - name: Convert owner to lowercase
        id: repo_owner
        run: echo "owner_lc=${OWNER,,}" >> $GITHUB_OUTPUT
        env:
          OWNER: ${{ github.repository_owner }}

      # 解析 js 文件名为镜像名（去掉 .js 后缀）
      - name: Generate image name
        id: img
        run: |
          NAME=$(basename "${{ github.event.inputs.js_file }}" .js)
          echo "name=${NAME}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.repo_owner.outputs.owner_lc }}/${{ steps.img.outputs.name }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=HTTP Server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
