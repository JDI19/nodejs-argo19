name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      js_file:
        description: "é€‰æ‹©è¦æž„å»ºçš„ JS æ–‡ä»¶ï¼ˆä¸å¸¦è·¯å¾„ï¼‰"
        required: true
        type: choice
        options:
          - index.js
          - a.js
          - b.js

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert owner to lowercase
        id: repo_owner
        run: echo "owner_lc=${OWNER,,}" >> $GITHUB_OUTPUT
        env:
          OWNER: ${{ github.repository_owner }}

      # ðŸ”¥ è®©ä½ é€‰æ‹©çš„ JS è¦†ç›– index.jsï¼Œä½¿ Dockerfile è¿è¡Œå®ƒ
      - name: Replace index.js with chosen JS
        run: cp ${{ github.event.inputs.js_file }} index.js

      # ç”Ÿæˆé•œåƒå
      - name: Generate image name
        id: img
        run: |
          NAME=$(basename "${{ github.event.inputs.js_file }}" .js)
          echo "name=${NAME}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.repo_owner.outputs.owner_lc }}/${{ steps.img.outputs.name }}:latest
